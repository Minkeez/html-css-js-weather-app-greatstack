<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button id="searchBtn"><img src="images/search.png" alt="" /></button>
      </div>
      <button id="locateBtn">📍 Use My Location</button>
      <button id="toggleDarkMode">🌙 Toggle Dark Mode</button>

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">--°C</h1>
        <h2 class="city">City</h2>
        <p class="feels-like">Feels like: --°C</p>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="col">
            <img src="images/pressure.png" />
            <div>
              <p class="pressure">-- hPa/h</p>
              <p>Pressure</p>
            </div>
          </div>
        </div>

        <div class="sun-info">
          <p>🌅 Sunrise: <span class="sunrise">--:-- AM</span></p>
          <p>🌇 Sunset: <span class="sunset">--:-- PM</span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
